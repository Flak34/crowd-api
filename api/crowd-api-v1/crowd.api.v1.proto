syntax = "proto3";
package crowd.api.v1;
option go_package = "github.com/Flak34/crowd-api;crowd_api_v1";

import "google/api/annotations.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

service CrowdAPIV1 {
  // Tasks
  //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  // Get tasks by project id. This method reserves tasks for the user.
  rpc ResolveTasksByProject(ResolveTasksByProjectRequest) returns (ResolveTasksByProjectResponse) {
    option (google.api.http) = {
      post: "/api/v1/tasks/resolve_by_project"
      body: "*"
    };
  }

  // Projects
  //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  rpc CreateProject(CreateProjectRequest) returns (CreateProjectResponse) {
    option (google.api.http) = {
      post: "/api/v1/projects"
      body: "*"
    };
  }

  rpc ListProjects(ListProjectsRequest) returns (ListProjectsResponse) {
    option (google.api.http) = {
      post: "/api/v1/projects/list"
      body: "*"
    };
  }

  rpc GetProject(GetProjectRequest) returns (GetProjectResponse) {
    option (google.api.http) = {
      get: "/api/v1/projects/{id}"
    };
  }

  // Annotations
  //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
  rpc CreateAnnotations(CreateAnnotationsRequest) returns (CreateAnnotationsResponse) {

  }
}

message ResolveTasksByProjectRequest {
  int32 project_id = 1;
  int32 user_id = 2;
}

message ResolveTasksByProjectResponse {
  repeated AnnotatorTask tasks = 1;
  google.protobuf.Timestamp annotation_deadline = 2;
}

message CreateProjectRequest {
  int32 creator_id = 1;
  string name = 2;
  string description = 3;
  string instruction = 4;
  string task_config = 5;
  int32 target_overlap = 6;
  int32 tasks_per_user = 7;
  google.protobuf.Duration annotator_time_limit = 8;
}

message CreateProjectResponse {
  int32 id = 1;
}

message ListProjectsRequest {
  ProjectFilter filter = 1;
  Page page = 2;
  Sort sort = 3;

  message ProjectFilter {
    int32 creator_id = 1;
    string status = 2;
  }
}

message ListProjectsResponse {
  repeated Project projects = 1;
  PageResponse page = 2;
}

message GetProjectRequest {
  int32 id = 1;
}

message GetProjectResponse {
  Project project = 1;
}

message CreateAnnotationsRequest {

}

message CreateAnnotationsResponse {

}

// MODELS
message Project {
  int32 id = 1;
  int32 creator_id = 2;
  string description = 3;
  string name = 4;
  string instruction = 5;
  int32 target_overlap = 6;
  int32 tasks_per_user = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Duration annotator_time_limit = 9;
  string status = 10;
  string task_config = 11;
}

message AnnotatorTask {
  int32 id = 1;
  int32 project_id = 2;
  int32 target_overlap = 3;
  int32 current_overlap = 4;
  string input_data = 5;
  string output_data = 6;
  google.protobuf.Timestamp created_at = 7;
}

message Sort {
  string sort_field = 1;
  bool desc = 2;
}

message Page {
  int32 page_num = 1;
  int32 per_page = 2;
}

message PageResponse {
  int32 pages_count = 1;
}